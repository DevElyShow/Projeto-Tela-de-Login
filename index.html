<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sócio</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Sejam bem vindos a plataforma de sócios do maior clube do Nordeste</p>
                <form action="login.php" autocomplete="on" method="post">
                    <div class="campo">
                        <span class="material-icons"> login </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons"> key</span>
                        <input type="password" name="Senha" id="isenha" placeholder="Sua Senha"autocomplete="current-password" required minlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    
                    <a href="esqueci.html" class="botao">
                        Esqueci a Senha ><i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
