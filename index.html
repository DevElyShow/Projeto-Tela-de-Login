<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Sócio - Sport Club</title>

  <!-- Ícones -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/estilo.css">
  <link rel="stylesheet" href="assets/media-query.css"> 
</head>

<body>
  <main class="login-container">

    <section class="login-card">

      <!-- IMAGEM -->
      <div class="login-image"></div>

      <!-- FORMULÁRIO -->
      <div class="login-form-area">
        <h1>Login</h1>
        <p>
          Sejam bem-vindos à plataforma de sócios do maior clube do Nordeste
        </p>

        <form id="formLogin" autocomplete="on">

          <!-- EMAIL -->
          <div class="form-group">
            <label for="email">E-mail</label>
            <div class="input-wrapper">
              <span class="material-icons">mail</span>
              <input 
                type="email" 
                id="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
                autocomplete="email"
              >
            </div>
            <small class="error-message"></small>
          </div>

          <!-- SENHA -->
          <div class="form-group">
            <label for="password">Senha</label>
            <div class="input-wrapper">
              <span class="material-icons">lock</span>
              <input 
                type="password" 
                id="password"
                name="password"
                placeholder="Digite sua senha"
                required
                minlength="8"
                autocomplete="current-password"
              >
              <span class="material-icons toggle-password" id="togglePassword">
                visibility
              </span>
            </div>
            <small class="error-message"></small>
          </div>

          <!-- OPÇÕES -->
          <div class="form-options">
            <label class="remember">
              <input type="checkbox" id="remember">
              Lembrar de mim
            </label>

            <a href="#" class="forgot-password">
              Esqueci a senha
            </a>
          </div>

          <!-- BOTÃO -->
          <button type="submit" class="btn-login">
            Entrar
          </button>

        </form>
      </div>

    </section>
  </main>

</body>
</html>
